server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Short-circuit certain file types for long-term caching
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Don't cache HTML/JSON to allow rapid development iterations
  location ~* \.(?:html?|json|xml)$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied no-cache no-store private expired auth;
  gzip_min_length 256;
}
