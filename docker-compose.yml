services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stellarwave_db
    environment:
      POSTGRES_DB: stellarwave
      POSTGRES_USER: stellarwave_user
      POSTGRES_PASSWORD: stellarwave_password
    # Map to 5433 on the host in case host/postgres already uses 5432
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - stellarwave_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellarwave_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (cache)
  redis:
    image: redis:7-alpine
    container_name: stellarwave_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stellarwave_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: stellarwave_backend
    ports:
      - "3000:3000"
    env_file:
      - ./.env.dev
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      STELLAR_NETWORK: ${STELLAR_NETWORK}
      STELLAR_HORIZON_URL: ${STELLAR_HORIZON_URL}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - stellarwave_network
    command: npm run start:dev

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: stellarwave_frontend
    ports:
      - "5173:5173"
    env_file:
      - ./.env.dev
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_STELLAR_NETWORK: ${STELLAR_NETWORK}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stellarwave_network
    command: npm run dev

networks:
  stellarwave_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: